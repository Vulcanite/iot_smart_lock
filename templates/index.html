<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="UTF-8">
  <title>CoronaBot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://dl.dropbox.com/s/etgauu5uurbcg1v/chatstyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  
</head>
<body>
<section class="msger">

 <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-bug"></i> DoorBot <i class="fas fa-bug"></i>
      </div>
 </header>

<main class="msger-chat">
      <div class="msg left-msg">

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">DoorBot</div>
            <div class="msg-info-time" id="date"></div>
          </div>

           <div class="msg-text" id="res"></div>
        </div>
      </div>
      </main>


   
    
    <form action = "" method = "POST" class="msger-inputarea"> 
    {% csrf_token %}
    <input id="your_name" type="text" name="your_name" class="msger-input" placeholder="Enter your message..."> 

    <button   class="msger-send-btn"  onclick="response()">Send</button> 

    </form> 

    </section>


   
    <script>
    

    const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "Navigator";
    const PERSON_NAME = "User";

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");

    
    
    var data=JSON.parse("{{data|escapejs}}");
    const msgresponse=data["response"];
  
  
    document.getElementById("res").innerHTML = msgresponse;
    document.getElementById("res").id="res_new";
  
     
       
    function response(){

    const msgText = msgerInput.value;
     if (!msgText) return;

     appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);

   
    }
 
     function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = 
      `
      <div class="msg ${side}-msg">
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">${name}</div>
          </div>
          <div class="msg-text">${text}</div>
        </div>
      </div>`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse() {       
        appendMessage(BOT_NAME, BOT_IMG, "left", msgresponse);
   }


    function get(selector, root = document) {
      return root.querySelector(selector);
    }
   
   
   
    </script>
</html>
